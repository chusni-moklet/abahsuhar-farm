<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Dashboard Ternak</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-400 to-green-600 min-h-screen flex items-center justify-center p-4">

<div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-md">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-green-700 mb-2">üêî Dashboard Ternak</h1>
    <p class="text-gray-600">Silakan login untuk melanjutkan</p>
  </div>

  <form id="loginForm" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
      <input 
        type="text" 
        id="username" 
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
        placeholder="Masukkan username"
        required
        autocomplete="username"
      >
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <input 
        type="password" 
        id="password" 
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
        placeholder="Masukkan password"
        required
        autocomplete="current-password"
      >
    </div>

    <div id="errorMsg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm">
      Username atau password salah!
    </div>

    <button 
      type="submit" 
      id="btnLogin"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-105"
    >
      Login
    </button>
  </form>

  <div class="mt-6 text-center text-sm text-gray-600">
    <p>¬© 2026 Dashboard Ternak</p>
  </div>
</div>

<script>
const CREDENTIALS = {
  username: 'abah-suhar57',
  password: 'Kandangan2026'
};

// Cek apakah sudah login
if(sessionStorage.getItem('isLoggedIn') === 'true'){
  window.location.href = 'dashboard.html';
}

loginForm.onsubmit = (e) => {
  e.preventDefault();
  
  const user = username.value.trim();
  const pass = password.value;
  
  // Disable button
  btnLogin.disabled = true;
  btnLogin.innerHTML = '‚è≥ Memproses...';
  errorMsg.classList.add('hidden');
  
  // Simulasi delay untuk keamanan
  setTimeout(() => {
    if(user === CREDENTIALS.username && pass === CREDENTIALS.password){
      // Login berhasil
      sessionStorage.setItem('isLoggedIn', 'true');
      sessionStorage.setItem('username', user);
      window.location.href = 'dashboard.html';
    } else {
      // Login gagal
      errorMsg.classList.remove('hidden');
      btnLogin.disabled = false;
      btnLogin.innerHTML = 'Login';
      password.value = '';
      password.focus();
    }
  }, 500);
};
</script>

<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

body > div {
  animation: fadeIn 0.5s ease-out;
}
</style>

</body>
</html>
